<div class="card my-5" ng-app="addAudit" ng-controller="myCtrl">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
        <div class="form-group">
          <label for="audityear">AuditYear</label>
          <select formControlName="audityear"  
          class="form-control"
          id="audityear" 
          name="audityear">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
        </div>
        <div class="form-group">
          <label for="auditmonth">AuditMonth</label>
          <select  formControlName="auditmonth" 
          class="form-control" 
          id="auditmonth" 
          name="auditmonth">
          <option *ngFor="let month of months" [value]="month">{{ month }}</option>
        </select>
        </div>
         <div class="offset-md-5 col-md-2">
        <button type="submit" [disabled]="!myForm.valid" 
          class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>
  </div>
