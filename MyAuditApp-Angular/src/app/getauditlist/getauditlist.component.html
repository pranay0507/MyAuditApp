<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{greet}} Pranay</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/myauditapp/home/getaudit" class="btn btn-info">View Audit</a>
                </li>
              <li class="list-inline-item">
                <a routerLink="/myauditapp/home/addaudit" class="btn btn-info">Add Audit</a>
                  </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="offset-sm-3 col-sm-6">
      <div class="card my-5" ng-app="addAudit" ng-controller="myCtrl">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
            <div class="form-group">
              <label for="audityear">AuditYear</label>
              <select formControlName="audityear" class="form-control" id="audityear" name="audityear">
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="auditmonth">AuditMonth</label>
              <select formControlName="auditmonth" class="form-control" id="auditmonth" name="auditmonth">
                <option *ngFor="let month of months" [value]="month">{{ month }}</option>
              </select>
            </div>
            <div class="row">
              <div class="offset-sm-5 col-sm-2">
                <button type="submit" [disabled]="!myForm.valid" class="btn btn-info">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
