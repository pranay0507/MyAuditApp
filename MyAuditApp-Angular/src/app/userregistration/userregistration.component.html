<div class="container">
    <div class="row">
        <div class=" col-sm-2">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-1">
                        <img src="assets/auditicon.png" alt="Icon" class="icon">
                    </div>
                    <div class="col-sm-2">
                        <h4>MyAuditApp</h4>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="offset-sm-3 col-sm-2">
            <div class="card-body">
                <h2 class="card-title text-center py-3">Register</h2>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="offset-sm-3 col-sm-6">
            <div class="card my-5" ng-app="userDetail" ng-controller="myCtrl">
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #userDetailsForm="ngForm">
                        <div class="form-group">
                            <label for="firstname">FirstName</label>
                            <input type="text" [(ngModel)]="userDetails.firstname" class="form-control" id="firstname"
                                name="firstname" placeholder="Enter the firstname" required #firstname="ngModel"
                                alphabetValidator>
                        </div>
                        <div class="alert alert-danger" *ngIf="firstname.errors!==null && firstname.errors['alphabet']">
                            Only alphabetic characters are allowed.</div>
                        <div [hidden]="!firstname.pristine" class="alert alert-danger">FirstName is required</div>


                        <div class="form-group">
                            <label for="lastname">LastName</label>
                            <input type="text" [(ngModel)]="userDetails.lastname" class="form-control" id="lastname"
                                name="lastname" placeholder="Enter the lastname" required #lastname="ngModel"
                                alphabetValidator>
                        </div>
                        <div class="alert alert-danger" *ngIf="lastname.errors!==null && lastname.errors['alphabet']">
                            Only alphabetic characters are allowed.</div>
                        <div [hidden]="!lastname.pristine" class="alert alert-danger">LastName is required</div>

                        <div class="form-group">
                            <label for="emailaddr">EmailAddress</label>
                            <input type="email" [(ngModel)]="userDetails.emailaddr" class="form-control" id="emailaddr"
                                name="emailaddr" placeholder="Enter the emailaddress" #emailaddr="ngModel" required
                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="emailaddr.invalid && (emailaddr.dirty || emailaddr.touched)">Email is invalid</div>
                        <div [hidden]="!emailaddr.pristine" class="alert alert-danger">EmailAddress is required</div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" [(ngModel)]="userDetails.password" class="form-control" id="password"
                                name="password" placeholder="Enter the password" #password="ngModel" required
                                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="password.invalid && (password.dirty || password.touched)">Enter eight characters, at
                            least one letter, one number and one special character</div>
                        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>

                        <div class="row">
                            <div class="offset-sm-5 col-sm-2">
                                <button type="submit" [disabled]="!userDetailsForm.form.valid"
                                    class="btn btn-info">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
