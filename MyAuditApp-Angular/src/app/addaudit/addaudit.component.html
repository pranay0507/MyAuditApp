<div class="card my-5" ng-app="addAudit" ng-controller="myCtrl">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #auditForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="audit.compositeKey.createby" 
              class="form-control" 
              id="createby" 
              name="createby" 
              placeholder="Enter the Name"
              required #createby="ngModel"
              alphabetValidator>
            </div>
            <div class="alert alert-danger" *ngIf="createby.errors!==null && createby.errors['alphabet']">Only alphabetic characters are allowed.</div>
            <div [hidden]="!createby.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="audityear">AuditYear</label>
          <select [(ngModel)]="audit.compositeKey.audityear" 
            class="form-control" 
            id="audityear" 
            name="audityear" 
            placeholder="Enter the Year"
            required #audityear="ngModel" 
            ng-options="x for x in audityear">
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
        </div>
        <div [hidden]="!audityear.pristine" class="alert alert-danger">Year is required</div>
        <div class="form-group">
          <label for="auditmonth">AuditMonth</label>
          <select [(ngModel)]="audit.compositeKey.auditmonth" 
            class="form-control" 
            id="auditmonth" 
            name="auditmonth" 
            placeholder="Enter the Month"
            required #auditmonth="ngModel"
            ng-options="x for x in auditmonth">
            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
        </select>
        </div>
          <div [hidden]="!auditmonth.pristine" class="alert alert-danger">Month is required</div>
        
        <div class="form-group">
            <label for="income">Income</label>
            <input type="text" [(ngModel)]="audit.income" 
              class="form-control" 
              id="income" 
              name="income" 
              placeholder="Enter the Income"
              required #income="ngModel">
            </div>
            <div [hidden]="!income.pristine" class="alert alert-danger">Income is required</div>
          
          <div class="form-group">
            <label for="creditbills">CreditBills</label>
            <input type="text" [(ngModel)]="audit.creditbills" 
              class="form-control" 
              id="credittotal" 
              name="credittotal" 
              placeholder="Enter the CreditBills">
          </div>
          <div class="form-group">
            <label for="bills">Bills</label>
            <input type="text" [(ngModel)]="audit.bills" 
              class="form-control" 
              id="bills" 
              name="bills" 
              placeholder="Enter the Bills">
          </div>
          <div class="form-group">
            <label for="insurance">Insurance</label>
            <input type="text" [(ngModel)]="audit.insurance" 
              class="form-control" 
              id="insurance" 
              name="insurance" 
              placeholder="Enter the Insurance">
          </div>
          <div class="form-group">
            <label for="expenses">Expenses</label>
            <input type="text" [(ngModel)]="audit.expenses" 
              class="form-control" 
              id="expenses" 
              name="expenses" 
              placeholder="Enter the Expenses">
          </div>
          <div class="row">
         <div class="offset-md-4 col-md-2">
        <button type="submit" [disabled]="!auditForm.form.valid" 
          class="btn btn-info">Submit</button>
        </div>
        <div class="offset-md-1 col-md-2">
        <button (click)="refreshPage()" [disabled]="!auditForm.form.touched"
          class="btn btn-info">Refresh</button>
        </div>
    </div>
      </form>
    </div>
  </div>
